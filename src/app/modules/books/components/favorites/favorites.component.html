<cdk-virtual-scroll-viewport [itemSize]="90">
  <ng-container *cdkVirtualFor="let book of favorites; trackBy: trackByFn">
    <book-card [book]="book"></book-card>
  </ng-container>

  <mat-toolbar [color]="'warn'" *ngIf="!favorites.length">
    <span>Nothing Found</span>
  </mat-toolbar>
</cdk-virtual-scroll-viewport>

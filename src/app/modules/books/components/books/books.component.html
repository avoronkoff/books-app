<div class="content">
  <form [formGroup]="form">

    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="" autocomplete="off" formControlName="subject">
    </mat-form-field>

  </form>

  <mat-tab-group>

    <mat-tab label="Books">
      <app-books-list [books]="books$ | async" (emitScroll)="onScroll($event)"></app-books-list>
    </mat-tab>

    <mat-tab label="Favorites">
      <ng-template matTabContent>
        <favorites></favorites>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</div>
